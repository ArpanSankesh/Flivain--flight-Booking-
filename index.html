<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flivain-flightBooking</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="asset/Simple Minimalist Travel Logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div id="main">
      <section class="section-1">
        <nav class="nav-bar">
          <div class="logo">
            <h1>Flivain</h1>
            <p>Flight Booking Agency</p>
          </div>
          <div class="main-nav">
            <h3><a href="#">Home</a></h3>
            <h3><a href="#">About</a></h3>
            <h3><a href="#">Offers</a></h3>
            <h3><a href="#">Seats</a></h3>
            <h3><a href="#">Destination</a></h3>
          </div>
          <div class="nav-right">
            <button class="nav-btn">Contact</button>
          </div>
        </nav>
        <div class="hero">
            <div class="hero-info">
                <h1>Find and book</h1>
                <h1>a Great Experience</h1>
            </div>
            <div class="hero-bg">
                <!-- <img src="asset/Airplane_Aircraft_IPhone_6_Plus_Takeoff_PNG_-_Free_Download-removebg-preview.png" alt=""> -->
            </div>
            <div class="hero-content">
                <div class="flight-class">
                    <h3>Economy</h3>
                    <h3>Businness</h3>
                    <h3>First</h3>
                </div>
                <div class="flight-details">
                    <div class="details">
                        <div class="icon">
                            <i class="fa-solid fa-location-dot"></i>
                        </div>
                        <div class="text">
                            <h2>Location</h2>
                            <p>Where are you going?</p>
                        </div>
                    </div>
                    <div class="details">
                        <div class="icon">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <div class="text">
                            <h2>Travelers</h2>
                            <p>Add guests</p>
                        </div>
                    </div>
                    <div class="details">
                        <div class="icon">
                            <i class="fa-solid fa-calendar-days"></i>
                        </div>
                        <div class="text">
                            <h2>Check in</h2>
                            <p>Add date</p>
                        </div>
                    </div>
                    <div class="details">
                        <div class="icon">
                            <i class="fa-solid fa-calendar-days"></i>
                        </div>
                        <div class="text">
                            <h2>Check out</h2>
                            <p>Add date</p>
                        </div>
                    </div>
                    <div class="details">
                        <div class="search-btn">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        
                    </div>
                    
                </div>
            </div>
        </div>
      </section>
    </div>
  </body>
</html>
